<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AidTracker Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Inter', sans-serif; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display">
<!-- Hero Image / Visual Header -->
<div class="w-full h-64 relative overflow-hidden">
<!-- Abstract graphic representing aid/charity -->
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5"></div>
<div class="w-full h-full bg-center bg-cover" data-alt="Hands holding a heart symbol representing charity" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAz0xlT4uK63RVtnh5TKkSc804kitA_KzVS6N5d7ZQFD12Ou0MH9iUGe1UFZa3HgMY3tRPVk1oUTbFsrEcR7Jpk6R584fLeAscDzJeSZj71Bi7ZjjwwuG2a9spRIlDUKNx3xfCrCA-rGvmT7iVTBHi4yGgQdG0YVOLwR8B-ymTXr5f8OH7Vn4WvhcSAFCvs_UvbIqiLHRdYhqLqBWwS7gqj31Saa-yLPfhYKmtviRW2Gc7iWeyYiLOCz2NRU2h0OVbdL2sqaPhablHc'); opacity: 0.6;">
</div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-light dark:to-background-dark"></div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center px-6 -mt-20 z-10 w-full max-w-md mx-auto">
<!-- Logo & Brand -->
<div class="bg-background-light dark:bg-background-dark p-4 rounded-full shadow-lg mb-4">
<div class="bg-primary/20 p-3 rounded-full text-primary">
<span class="material-symbols-outlined text-4xl">volunteer_activism</span>
</div>
</div>
<h1 class="text-gray-900 dark:text-white tracking-tight text-3xl font-bold leading-tight text-center mb-2">AidTracker</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal text-center mb-8 max-w-xs">
                Welcome Back. Please log in to continue managing aid distribution.
            </p>
<!-- Login Form -->
<form class="w-full flex flex-col gap-5">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal ml-1">Username / Email</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-[#3b4b54] bg-white dark:bg-[#1c2327] focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-[#9db0b9] px-4 text-base font-normal leading-normal transition-colors" placeholder="Enter your username" type="text" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center ml-1">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Password</label>
</div>
<div class="relative flex w-full items-stretch rounded-xl overflow-hidden shadow-sm dark:shadow-none bg-white dark:bg-[#1c2327] border border-gray-200 dark:border-[#3b4b54] focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/50 transition-all">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 dark:placeholder:text-[#9db0b9] px-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="px-4 flex items-center justify-center text-gray-400 hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-primary text-sm font-medium hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Actions -->
<div class="pt-4 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-[#0f8bc7] text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="button">
<span>Log In</span>
<span class="material-symbols-outlined text-xl">login</span>
</button>
</div>
</form>
<!-- Footer -->
<div class="mt-8 mb-8 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                    Don't have an account? 
                    <a class="text-primary font-medium hover:underline ml-1" href="#">Contact Admin</a>
</p>
</div>
<!-- Version Info (Optional but adds to app feel) -->
<div class="mt-auto pb-6 text-center opacity-30">
<p class="text-xs text-gray-500 dark:text-gray-400">Version 2.4.0 (Build 108)</p>
</div>
</div>
</div>
</body></html>
