<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Aid Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-dark": "#1c262c",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen p-4 font-display">
<!-- Mobile Screen Simulator -->
<div class="relative w-full max-w-md h-[812px] bg-background-light dark:bg-background-dark overflow-hidden rounded-[40px] shadow-2xl flex flex-col">
<!-- Background Overlay Content (To simulate the sheet sliding over existing content) -->
<div class="absolute inset-0 z-0 p-6 opacity-30 pointer-events-none transform scale-95 origin-top transition-transform">
<div class="h-32 rounded-xl bg-gray-300 dark:bg-gray-700 w-full mb-4"></div>
<div class="h-10 rounded-lg bg-gray-300 dark:bg-gray-700 w-3/4 mb-2"></div>
<div class="h-4 rounded bg-gray-300 dark:bg-gray-700 w-1/2 mb-6"></div>
<div class="grid grid-cols-2 gap-4">
<div class="h-24 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
<div class="h-24 rounded-lg bg-gray-300 dark:bg-gray-700"></div>
</div>
</div>
<!-- Backdrop -->
<div class="absolute inset-0 bg-black/60 z-10 backdrop-blur-sm"></div>
<!-- Modal Sheet -->
<div class="absolute bottom-0 left-0 w-full h-[90%] z-20 flex flex-col bg-background-light dark:bg-background-dark rounded-t-[32px] overflow-hidden shadow-[0_-8px_30px_rgba(0,0,0,0.5)]">
<!-- Bottom Sheet Handle -->
<div class="flex flex-col items-center pt-3 pb-1 bg-background-light dark:bg-background-dark shrink-0">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Top App Bar / Header -->
<div class="flex items-center px-6 py-4 justify-between bg-background-light dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 shrink-0">
<h2 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-tight">Record Aid Distribution</h2>
<button class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white text-base font-medium transition-colors">Cancel</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto overflow-x-hidden no-scrollbar pb-24">
<!-- Section: Aid Type Selector -->
<div class="flex flex-col pt-6 pb-2">
<h3 class="text-gray-900 dark:text-white text-base font-semibold px-6 mb-3">Select Aid Type</h3>
<div class="flex gap-3 px-6 overflow-x-auto no-scrollbar pb-2">
<!-- Active Item -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-4 pr-5 ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark transition-all">
<span class="material-symbols-outlined text-white text-[20px]">restaurant</span>
<p class="text-white text-sm font-medium">Food</p>
</button>
<!-- Inactive Items -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-surface-dark border border-transparent hover:border-gray-300 dark:hover:border-gray-700 pl-4 pr-5 transition-all">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-400 text-[20px]">payments</span>
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Cash</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-surface-dark border border-transparent hover:border-gray-300 dark:hover:border-gray-700 pl-4 pr-5 transition-all">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-400 text-[20px]">medical_services</span>
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Medical</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-gray-200 dark:bg-surface-dark border border-transparent hover:border-gray-300 dark:hover:border-gray-700 pl-4 pr-5 transition-all">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-400 text-[20px]">checkroom</span>
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Clothing</p>
</button>
</div>
</div>
<!-- Section: Value / Amount -->
<div class="px-6 py-4">
<label class="flex flex-col gap-2">
<span class="text-gray-900 dark:text-white text-sm font-medium">Value / Amount</span>
<div class="relative">
<input class="w-full rounded-xl bg-white dark:bg-surface-dark border border-gray-300 dark:border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 h-14 pl-4 pr-12 text-lg font-medium transition-colors" placeholder="e.g. 50" type="text" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 text-sm font-medium">
                                Units
                            </div>
</div>
</label>
</div>
<!-- Section: Notes -->
<div class="px-6 py-2">
<label class="flex flex-col gap-2">
<span class="text-gray-900 dark:text-white text-sm font-medium">Notes (Optional)</span>
<textarea class="w-full rounded-xl bg-white dark:bg-surface-dark border border-gray-300 dark:border-gray-700 focus:border-primary focus:ring-1 focus:ring-primary text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 min-h-[100px] p-4 text-base font-normal resize-none transition-colors" placeholder="Add details about the aid provided..."></textarea>
</label>
</div>
<!-- Section: Photo Evidence -->
<div class="px-6 py-4">
<span class="text-gray-900 dark:text-white text-sm font-medium block mb-2">Evidence Photo</span>
<button class="w-full h-32 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-surface-dark/50 hover:bg-gray-100 dark:hover:bg-surface-dark flex flex-col items-center justify-center gap-2 transition-colors group">
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[24px]">add_a_photo</span>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Tap to attach photo proof</p>
</button>
</div>
<!-- Date Confirmation Info -->
<div class="px-6 pb-6">
<div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-xs">
<span class="material-symbols-outlined text-[16px]">calendar_today</span>
<p>This will update the household's last aid date to <span class="text-gray-700 dark:text-gray-300 font-semibold">Today, Oct 24</span></p>
</div>
</div>
</div>
<!-- Sticky Footer Action Bar -->
<div class="absolute bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 p-6 pb-8">
<button class="w-full h-12 rounded-lg bg-primary hover:bg-sky-500 flex items-center justify-center gap-2 shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-white text-[20px]">check_circle</span>
<span class="text-white text-base font-bold tracking-wide">Confirm &amp; Update Date</span>
</button>
</div>
</div>
</div>
</body></html>
